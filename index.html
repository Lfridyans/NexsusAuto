    <style>
      /* --- GLOBAL CSS RESET & STANDARDIZATION --- */
      :root {
        --bg-color: #020617;
        --text-color: #e2e8f0;
      }

      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 16px; /* Force base size to stabilize REM units */
        -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape on iOS */
        height: 100%;
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--bg-color); /* slate-950 */
        color: var(--text-color); /* slate-200 */
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        width: 100%;
        min-height: 100%;
        overflow-x: hidden;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Hide scrollbar for Chrome, Safari and Opera on elements with 'no-scrollbar' class */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Custom Scrollbar Global */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }

      /* Utility for fade animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s ease-out forwards;
      }
    </style>
